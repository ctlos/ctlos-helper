    pkgs:
      ttf-font-awesome
      ttf-dejavu
      ttf-opensans
      ttf-ubuntu-font-family
      ttf-roboto
      ttf-roboto-mono
      ttf-clear-sans
      nerd-fonts-hack
      otb-uw_ttyp0
      noto-fonts-cjk
      noto-fonts-emoji

