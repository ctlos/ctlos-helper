kernel:
  - name: "Linux"
    descr: "Install arch kernel"
    pkgs:
      linux
      linux-headers
  - name: "Linux-lts"
    descr: "Install lts kernel"
    pkgs:
      linux-lts
      linux-lts-headers
  - name: "Linux-zen"
    descr: "Install zen kernel"
    pkgs:
      linux-zen
      linux-zen-headers
  - name: "Linux-hardened"
    descr: "Install hardened kernel"
    pkgs:
      linux-hardened
      linux-hardened-headers

drivers:
  - name: "Drivers"
    pkgs:
      nvidia
      nvidia-lts
      nvidia-settings
      nvidia-utils
      lib32-nvidia-utils

utils:
  - name: "Utils"
    pkgs:
      os-prober
      testdisk
      inxi
      neofetch
      blueman
      gotop-bin
      cava
      tmux
      ranger
      rofi
      ncmpcpp
      newsboat
      youtube-dl
      unclutter
      nmap
      fzf-extras
      bash-completion
      syntax-highlighting
      oh-my-zsh-git
      zsh-autosuggestions
      zsh-fast-syntax-highlighting-git

app:
